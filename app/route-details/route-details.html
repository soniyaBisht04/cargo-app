<div class="route-details-container">
    <h3>Route</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group row">
            <label for="pickUpLocation" class="col-sm-3 control-label">Pickup</label>
            <div class="col-sm-3">
                <select class="form-control" id="pickUpLocation">
                    <option>Netherlands</option>
                    <option>Berlin</option>
                </select>
            </div>
            <div class="col-sm-6">
                <input type="text" id="pickUpAddress" class="form-control" placeholder="address"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="deliveryLocation" class="col-sm-3 control-label">Delivery</label>
            <div class="col-sm-3">
                <select class="form-control" id="deliveryLocation">
                    <option>Netherlands</option>
                    <option>Berlin</option>
                </select>
            </div>
            <div class="col-sm-6">
                <input type="text" id="deliveryAddress" class="form-control" placeholder="address"/>
            </div>
        </div>
    </form>
</div>
